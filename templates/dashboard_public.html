<!DOCTYPE html>
<html>
<head>
    <title>Public Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ user.name }} (Public)</h2>
    <a href="{{ url_for('logout') }}">Logout</a>

    <h3>Report Disaster</h3>
    <form method="POST" action="{{ url_for('report_disaster') }}">
        <input type="text" name="type" placeholder="Disaster Type" required>
        <textarea name="description" placeholder="Description" required></textarea><br>
        <input type="text" name="manual_district" placeholder="District (Optional)">
        <input type="text" name="manual_state" placeholder="State (Optional)">
        <button type="submit">Report</button>
    </form>

    <h3>Request Rescue</h3>
    <form method="POST" action="{{ url_for('request_rescue') }}">
        <input type="text" name="location" placeholder="Your Location" required>
        <textarea name="description" placeholder="Situation" required></textarea>
        <button type="submit">Request Rescue</button>
    </form>

    <h3>Approved Alerts in {{ user.district }}</h3>
    {% for alert in alerts %}
        <div style="border: 1px solid black; margin: 10px; padding: 10px;">
            <strong>Type:</strong> {{ alert.type }}<br>
            <strong>Description:</strong> {{ alert.description }}<br>
            <strong>Status:</strong> {{ alert.status }}<br>
            <strong>Time:</strong> {{ alert.time }}
        </div>
    {% else %}
        <p>No alerts found.</p>
    {% endfor %}
</body>
</html>
